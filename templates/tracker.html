<!doctype html>
<html>
<head>
    <title>ATS Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">

    <div class="card p-4 bg-secondary text-white">
        <h3 class="text-center">ATS Score: {{ score }} / 100</h3>

        <div class="progress mt-3">
            <div class="progress-bar bg-warning" role="progressbar" 
                 style="width: {{ score }}%">
            </div>
        </div>

        <hr>

        <p><b>Matched Skills:</b> {{ skills }}</p>
        <p><b>Estimated Experience:</b> {{ yrs }} years</p>

        {% if missing %}
            <p class="text-danger"><b>Missing Required Skills:</b> {{ missing }}</p>
        {% endif %}
    </div>

    <a href="/" class="btn btn-warning w-100 mt-3">Check Another Resume</a>
</div>

</body>
</html>
