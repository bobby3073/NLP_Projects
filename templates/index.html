<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 100px auto;
            padding: 25px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: green;
        }

        .spam {
            color: red;
        }

        .ham {
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Spam Classifier</h2>

        <form method="POST" action="/predict">
            <textarea name="message" placeholder="Enter a message here..."></textarea>
            <button type="submit">Check</button>
        </form>

        {% if prediction %}
            <div class="result {{'spam' if prediction == 'SPAM' else 'ham'}}">
                Result: {{ prediction }}
            </div>
        {% endif %}
    </div>

</body>
</html>
