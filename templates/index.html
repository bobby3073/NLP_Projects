<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Checker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1e1e1e, #2c2c2c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 450px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.2s ease;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            transition: 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .btn-custom {
            background: linear-gradient(135deg, #ffb300, #ff9100);
            color: #000;
            font-weight: 600;
            border-radius: 10px;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ffc928, #ff9800);
            color: black;
        }

        h2 {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="glass-card text-white text-center">
    <h2 class="mb-4">ATS Resume Checker</h2>
    <p class="text-light mb-4" style="font-size: 14px;">
        Upload your resume and get your ATS score instantly.
    </p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" class="form-control mb-3 p-2" required>

        <button class="btn btn-custom w-100 py-2">
            Check ATS Score
        </button>
    </form>
</div>

</body>
</html>
